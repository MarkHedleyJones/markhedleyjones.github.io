---
layout: default
---
<div style="width: 100%; max-width: 1000px; margin: auto">
  <article class="post"
           style="margin: 20px">

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
<style>
  img,
  iframe,
  video {
    border-radius: 10px;
  }
</style>
